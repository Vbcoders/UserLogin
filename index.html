<!DOCTYPE html>
<html>
<head>
      <meta name="viewport" content="width=divice-width initial-scale=1.0">
  <style>
    body {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 300px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      text-align: center;
    }
    
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    
    .error-message {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <div id="login-form">
      <div class="error-message" id="login-error"></div>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
    <hr>
    <h2>Register</h2>
    <div id="register-form">
      <div class="error-message" id="register-error"></div>
      <input type="email" id="register-email" placeholder="Email">
      <input type="password" id="register-password" placeholder="Password">
      <button onclick="register()">Register</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    // Initialize Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyBEw7edw-jRq47N_d1fJUvBSVnROJ6eCcE",
  authDomain: "messanger-817c9.firebaseapp.com",
  databaseURL: "https://messanger-817c9-default-rtdb.firebaseio.com",
  projectId: "messanger-817c9",
  storageBucket: "messanger-817c9.appspot.com",
  messagingSenderId: "678307855723",
  appId: "1:678307855723:web:ac21ee338a71dd34f9602e",
  measurementId: "G-37SG00MKXC"
    };
    firebase.initializeApp(firebaseConfig);

    // Get references to form elements
    var loginForm = document.getElementById('login-form');
    var loginEmail = document.getElementById('login-email');
    var loginPassword = document.getElementById('login-password');
    var loginError = document.getElementById('login-error');

    var registerForm = document.getElementById('register-form');
    var registerEmail = document.getElementById('register-email');
    var registerPassword = document.getElementById('register-password');
    var registerError = document.getElementById('register-error');

    // Function to handle login
    function login() {
      var email = loginEmail.value;
      var password = loginPassword.value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(function(userCredential) {
          // Clear the form fields and error message
          loginEmail.value = '';
          loginPassword.value = '';
          loginError.textContent = '';

          // You can add additional logic here, such as redirecting to a dashboard page
            window.location.href = 'chat.html';
        })
        .catch(function(error) {
          // Display error message
          loginError.textContent = error.message;
        });
    }

    // Function to handle registration
    function register() {
      var email = registerEmail.value;
      var password = registerPassword.value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(function(userCredential) {
          // Clear the form fields and error message
          registerEmail.value = '';
          registerPassword.value = '';
          registerError.textContent = '';
           window.location.href = 'chat.html';
          // You can add additional logic here, such as sending a verification email
        })
        .catch(function(error) {
          // Display error message
          registerError.textContent = error.message;
        });
    }
  </script>
</body>
</html>
